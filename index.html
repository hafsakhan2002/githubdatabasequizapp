<body>
    <div class="main" id="r">
        <div class="card">
            <div class="card-body">

                <h1 class="card-title" id="question"></h1>


                <label onclick="enableBtn()" class="Option">
                    <input type="radio" name="option" value="1" class="form-check-input"> <span id="op1"></span>

                <br />

                <label onclick="enableBtn()" class="Option">

                </label>

                <br />
